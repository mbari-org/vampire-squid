includeNoParensInSelectChains = true
maxColumn = 100
newlines.alwaysBeforeElseAfterCurlyIf = true
rewrite.rules = [
  PreferCurlyFors,
  RedundantParens, 
  SortModifiers,
  SortImports
]
runner.dialect = scala3
